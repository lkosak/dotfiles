set-option -g default-command "reattach-to-user-namespace -l zsh"

# Ctrl-b sucks, use Ctrl-a instead
# set-option -g prefix C-a
# unbind-key C-b
# bind-key C-a send-prefix

# get nicer colors
set -g default-terminal "screen-252color"

# automatically rename the window, like terminal does anyway
setw -g automatic-rename

# move through panes like vim
unbind-key h
unbind-key j
unbind-key k
unbind-key l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# use vim motion keys
setw -g mode-keys vi

# highlight the current window
set-window-option -g window-status-current-bg red

# Disable escape delay that makes vim unusable
set -sg escape-time 0

# start window and pane index at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-right-length 60
set -g renumber-windows on
set -g base-index 1

set -g status-left ' '
set -g status-right '#(battery-life) (#(battery-time)) #[fg=yellow]%Y-%m-%d %H:%M#[default] '

set-window-option -g window-status-current-bg yellow
set-window-option -g window-status-current-fg black

setw -g utf8 on
set -g status-utf8 on

# reload config
unbind r
bind r source-file ~/.tmux.conf
